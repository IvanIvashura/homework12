<script>
    //  Задача 2. Дано масив 30 випадкових цілих чисел.
    // Підрахувати скільки було обмінів під час сортування змішуванням.

    function getArrayRandom(minValue, maxValue, elNums) {
        let arr = []
        for (let i = 0; i < elNums; i++) {
            let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
            arr.push(randNum)
        }
        return arr
    }

    function swap(arr, i, j) {
        const temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

    function cocktailSort(arr) {
        let leftIndex = 0;
        let rightIndex = arr.length - 1;
        let counts = 0;
        while (leftIndex < rightIndex) {
            for (let i = leftIndex; i < rightIndex; i++) {
                if (arr[i] > arr[i + 1]) {
                    swap(arr, i, i + 1)
                    counts++
                }
            }
            rightIndex--
            for (let i = rightIndex; i > leftIndex; i--) {
                if (arr[i] < arr[i - 1]) {
                    swap(arr, i, i - 1)
                    counts++
                }
            }
            leftIndex++
        }
        return counts
    }


    const numOfElements = 30;
    let array = getArrayRandom(1, 1000, numOfElements)

    let numOfCocktailSort = cocktailSort(array)
    document.write(numOfCocktailSort)
    console.log(array)
</script>
