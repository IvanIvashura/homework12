    <script>
        // Задача 3. Дано масив 30 випадкових цілих чисел.
        // Підрахувати скільки було обмінів під час сортування включеннями.

        function getArrayRandom(minValue, maxValue, elNums) {
            let arr = []
            for (let i = 0; i < elNums; i++) {
                let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                arr.push(randNum)
            }
            return arr
        }
        function swap(arr, i, j) {
            const temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        function getChoiceSort(arr) {
            let counts = 0;
            let currentEl
            let i
            for (let c = 1; c < arr.length; c++) {
                currentEl = arr[c]
                i = c - 1
                while (i >= 0 && arr[i] > currentEl) {
                    arr[i + 1] = arr[i]
                    i = i - 1
                    counts++
                }
                arr[i + 1] = currentEl
            }
            return counts
        }

        const numOfElements = 30;
        let array = getArrayRandom(1, 1000, numOfElements)

        let printSortNum = getChoiceSort(array)
        document.write(printSortNum)
        console.log(array)
    </script>
