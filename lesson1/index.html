<body>
    <script>
        // Задача 1. Дано масив 30 випадкових цілих чисел.
        // Підрахувати скільки було обмінів під час сортування бульбашкою

        function getArrayRandom(minValue, maxValue, elNums) {
            let arr = []
            for (let i = 0; i < elNums; i++) {
                let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                arr.push(randNum)
            }
            return arr
        }

        function getBoobleSort(a) {
            let changed
            let counts = 0;
            do {
                changed = false
                for (let i = 1; i < a.length; i++) {
                    if (a[i - 1] > a[i]) {
                        let tmp = a[i - 1]
                        a[i - 1] = a[i]
                        a[i] = tmp
                        counts++
                        changed = true
                    }
                }
            } while (changed);
            return counts
        }

        const numOfElements = 30;
        let array = getArrayRandom(1, 1000, numOfElements)

        let numOfBoobleSort = getBoobleSort(array)
        document.write(numOfBoobleSort)
        console.log(array)
    </script>
</body>

</html>
