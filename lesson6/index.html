<script>
    // Задача 6. Дано масив імен. 
    // Застосовуючи відповідне сортування та бінарний пошук визначити,
    // чи є у масиві ім’я довжиною 5 символів і під яким індексом.


    function lenghtOfElArr(arr, length) {
        let start = 0;
        let end = arr.length - 1
        while (start <= end) {
            let getMiddle = Math.floor((start + end) / 2)

            if (arr[getMiddle].length == length) {
                return getMiddle
                break
            }
            if (arr[getMiddle].length > length) {
                start = getMiddle + 1
            }
            if (arr[getMiddle].length < length) {
                end = getMiddle - 1
            }
        }
        return -1
    }


    let searchLength = 5;
    let namesArr = ["Oleh", "Abram", "Aliko", "Serg", "Ira", "Nika", "Olga", "Abbas"]
    namesArr.sort((a, b) => a.length - b.length);
    document.write(`[${namesArr}]`)

    let getResultOfSearchName = lenghtOfElArr(namesArr, searchLength)

    if (getResultOfSearchName !== -1) {
        document.write(`<br>У масиві є шукане імя під номером ${getResultOfSearchName}`)
    } else {
        document.write(`<br>Шукане імя відсутнє`)
    }
</script>
