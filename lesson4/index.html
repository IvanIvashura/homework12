    function getArrayRandom(minValue, maxValue, elNums) {
        let arr = []
        for (let i = 0; i < elNums; i++) {
            let randNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
            arr.push(randNum)
        }
        return arr
    }

    function swap(arr, i, j) {
        const temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

    function boobleSort(arr) {
        let i
        let current
        for (let c = 1; c < arr.length; c++) {
            current = arr[c]
            i = c - 1
            while (i >= 0 && arr[i] > current) {
                arr[i + 1] = arr[i]
                i = i - 1
                document.write(`[${arr}]<br>`)
            }
            arr[i + 1] = current
        }
    }
